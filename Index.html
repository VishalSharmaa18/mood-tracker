<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Daily Mood Tracker</h1>
        <div class="mood-picker">
            <h2>How Are You Felling Today?</h2>
            <div class="mood-options">
                <button class="mood-btn" data-mood="happy">😊 Happy</button>
                 <button class="mood-btn"  data-mood="sad">😞 Sad</button>
                  <button class="mood-btn"  data-mood="neutral">😐 Neutral</button>
                   <button class="mood-btn"  data-mood="anxious">😬 Anxious</button>
                    <button class="mood-btn"  data-mood="excited">🤩 Excited</button>
            </div>
        </div>

        <div class="mood-display">
            <h2>Your Mood History</h2>
            <div class="view-toggle">
                <button id="timeline-view-btn">Timeline</button>
                <button id="calendar-view-btn">Calendar</button>
            </div>
            <div id="timeline-container" class="history-view"></div>
            <div id="calendar-container" class="history-view hidden"></div>
        </div>
    </div>
</body>
</html>
